<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ronish Tube</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="left-side">
            <img src="images/ThreeLine.svg" alt="navtool" class="headerimg">
            <img src="images/youtube-logo.svg" alt="youtube logo" class="yt-logo">
        </div>
        <div class="middle-side">
            <input type="text" placeholder="Search">
            <div class="search">
                <button class="search-button"><img src="images/search.svg" alt="" class="headerimg"></button>
                <div class="hover">
                    Search
                </div>
            </div>
            <div class="voice-search">
                <button class="mic-button"><img src="images/voice-search-icon.svg" alt="" class="headerimg"></button>
                <div class="hover">
                    voice search
                </div>
            </div>
            
            
        </div>
        <div class="right-side">
            <div class="upload">
                <img src="images/upload.svg" alt="" class="headerimg">
                <div class="hover">
                    upload
                </div>
            </div>
            <div class="app">
                <img src="images/youtube-apps.svg" alt="" class="headerimg">
                <div class="hover">
                    apps
                </div>
            </div>
            <div class="notification">
                <img src="images/notifications.svg" alt="" class="headerimg">
                <div class="hover">
                    notificaiton
                </div>
            </div>
            <div class="profile">
                <img src="images/ProfilePic.jpg" alt="" class="headerimg profilePic">
                <div class="hover">
                    Profile                
                </div>
            </div>
            
           
            
            
        </div>
    </header>
    <nav class="sidebar">

    </nav>

</body>
</html>
